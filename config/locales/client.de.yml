          luckiest_info: "Zeigt Benutzer, die mehr gewonnen haben als statistisch erwartet. Der Glücksfaktor wird berechnet als: tatsächliche Gewinne minus erwartete Gewinne. Erwartete Gewinne = Summe der Gewinnwahrscheinlichkeiten (1 / Anzahl Teilnehmer) für jedes Paket, an dem teilgenommen wurde. Beispiel: Bei einem Paket mit 10 Teilnehmern ist die Gewinnchance 1/10 = 0,1. Wer bei 10 solchen Paketen teilnimmt, hat einen erwarteten Gewinn von 1,0. Gewinnt diese Person 3 Pakete, ist der Glücksfaktor +2,0."
          unluckiest: "Pechvögel"
          unluckiest_info: "Zeigt Benutzer, die weniger gewonnen haben als statistisch erwartet. Der Pechfaktor wird genauso berechnet wie der Glücksfaktor, zeigt aber negative Werte. Beispiel: Wer statistisch 2 Pakete hätte gewinnen sollen, aber keines gewonnen hat, hat einen Pechfaktor von -2,0."
