de:
  site_settings:
    vzekc_verlosung_enabled: "Vzekc Verlosung Plugin aktivieren"
    vzekc_verlosung_category_id: "Kategorie für Verlosungs-Themen"
    vzekc_verlosung_erhaltungsberichte_category_id: "Kategorie für Erhaltungsberichte"
    vzekc_verlosung_description_template: "Standard-Vorlage für Verlosungsbeschreibung (Benutzer können nach Erstellung bearbeiten)"
    vzekc_verlosung_erhaltungsbericht_template: "Vorlage für Erhaltungsbericht-Beiträge (verwende [LOTTERY_TITLE] und [PACKET_LINK] als Platzhalter)"
    vzekc_verlosung_reminder_hour: "Uhrzeit (0-23) in Server-Lokalzeit, zu der Erinnerungs-Benachrichtigungen versendet werden"
    vzekc_verlosung_show_end_early_button: "'Vorzeitig beenden' Button bei aktiven Verlosungen anzeigen (für Testzwecke)"
    vzekc_verlosung_merch_handlers_group_name: "Name der Gruppe, deren Mitglieder Merch-Pakete verwalten können"
  vzekc_verlosung:
    notifications:
      lottery_published: "Die Verlosung '%{topic_title}' wurde veröffentlicht und ist jetzt aktiv"
      lottery_drawn: "Die Gewinner für die Verlosung '%{topic_title}' wurden gezogen"
      lottery_won: "Glückwunsch! Du hast '%{packet_title}' in der Verlosung '%{topic_title}' gewonnen"
      lottery_ending_tomorrow: "Die Verlosung '%{topic_title}' endet morgen"
      donation_assigned:
        title: "Spende zugewiesen: %{topic_title}"
        body: |
          Hallo %{username},

          ich habe dein Abholangebot für die Spende **[%{topic_title}](%{topic_url})** angenommen!

          ## Kontaktinformationen des Spenders

          %{contact_info}

          ## Nächste Schritte

          1. Kontaktiere den Spender mit den oben angegebenen Informationen, um die Abholung zu vereinbaren
          2. Nachdem du die Spende abgeholt hast, markiere sie bitte als "Abgeholt" im Spendenangebot
          3. Du musst dann entweder einen Erhaltungsbericht schreiben oder eine Verlosung erstellen

          Bei Fragen kannst du mir gerne antworten.

          **[→ Spendenangebot öffnen](%{topic_url})**
      packet_shipped:
        title: "Paket versandt: %{packet_title}"
        body: |
          Hallo %{username},

          %{sender_username} hat das Paket **%{packet_title}** aus der Verlosung **[%{lottery_title}](%{lottery_url})** an dich versandt!

          Bitte markiere das Paket als "Erhalten", sobald es bei dir angekommen ist.

          **[→ Verlosung öffnen](%{lottery_url})**
        body_with_tracking: |
          Hallo %{username},

          %{sender_username} hat das Paket **%{packet_title}** aus der Verlosung **[%{lottery_title}](%{lottery_url})** an dich versandt!

          ## Sendungsverfolgung

          %{tracking_info}

          ---

          Bitte markiere das Paket als "Erhalten", sobald es bei dir angekommen ist.

          **[→ Verlosung öffnen](%{lottery_url})**
      merch_packet_ready:
        title: "Bitte Merch-Paket versenden: %{topic_title}"
        body: |
          Hallo %{username},

          eine Spende wurde abgeholt und ein Merch-Paket muss an den Spender versendet werden.

          **Spende:** [%{topic_title}](%{topic_url})

          Bitte öffne die Merch-Paket-Verwaltung und versende das Paket. Die Versandadresse findest du dort.

          **[→ Merch-Paket versenden](%{merch_packets_url})**
      merch_packet_shipped:
        subject: "Dein Merch-Paket ist auf dem Weg!"
        body: |
          Hallo %{donor_name},

          vielen Dank für deine großzügige Spende an unsere Organisation!

          Wir haben dir als Dankeschön ein Merch-Paket geschickt. Es sollte bald bei dir ankommen.

          Bei Fragen kannst du dich gerne an uns wenden.

          Beste Grüße,
          Das VZEKC-Team
        body_with_tracking: |
          Hallo %{donor_name},

          vielen Dank für deine großzügige Spende an unsere Organisation!

          Wir haben dir als Dankeschön ein Merch-Paket geschickt.

          **Sendungsverfolgung:**
          %{tracking_info}

          Bei Fragen kannst du dich gerne an uns wenden.

          Beste Grüße,
          Das VZEKC-Team
    reminders:
      draft:
        title: "Du hast eine unveröffentlichte Verlosung"
        body: |
          Hallo %{username},

          Du hast eine unveröffentlichte Verlosung: **%{topic_title}**

          Die Verlosung wurde am %{created_at} erstellt und wartet darauf, veröffentlicht zu werden.

          [Verlosung öffnen](%{topic_url})
      ended:
        title: "Bitte ziehe die Gewinner für deine Verlosung"
        body: |
          Hallo %{username},

          Deine Verlosung **%{topic_title}** ist beendet und wartet darauf, dass die Gewinner gezogen werden.

          Die Verlosung endete am %{ended_at}.

          [Verlosung öffnen und Gewinner ziehen](%{topic_url})
      no_participants:
        title: "Verlosung ohne Teilnehmer beendet"
        body: |
          Hallo %{username},

          Deine Verlosung **%{topic_title}** ist am %{ended_at} beendet.

          Leider hat sich niemand für die Pakete angemeldet, daher wurde die Verlosung automatisch als beendet markiert.

          [Verlosung ansehen](%{topic_url})
      ending_tomorrow:
        title: "Deine Verlosung endet morgen"
        body: |
          Hallo %{username},

          Deine Verlosung **%{topic_title}** endet morgen am %{ending_at}.

          [Verlosung öffnen](%{topic_url})
      uncollected_owner:
        title: "Erinnerung: %{uncollected_count} Paket(e) noch offen"
        state_shipped: "Versandt"
        state_won: "Noch nicht versandt"
        body: |
          Hallo %{username},

          Deine Verlosung **%{topic_title}** wurde vor %{days_since_drawn} Tagen gezogen, aber einige Pakete sind noch offen.

          ## Offene Pakete

          %{packet_list}

          Bitte versende die noch nicht versandten Pakete und markiere sie als "Versandt" oder "Übergeben". Bereits versandte Pakete warten darauf, dass die Gewinner den Erhalt bestätigen.

          [Verlosung öffnen](%{topic_url})

          ---

          [Erinnerungen für diese Verlosung abschalten](%{silence_reminders_url})
      uncollected_winner:
        title: "Erinnerung: %{uncollected_count} Paket(e) noch nicht als erhalten markiert"
        body: |
          Hallo %{username},

          Du hast Pakete aus der Verlosung **%{topic_title}** gewonnen, die vor %{days_since_drawn} Tagen gezogen wurde. Bitte bestätige den Erhalt, sobald die Pakete bei dir angekommen sind.

          ## Noch nicht als erhalten markierte Pakete

          %{packet_list}

          Bitte markiere diese Pakete als "Erhalten", sobald du sie empfangen hast.

          **[→ Pakete verwalten](%{topic_url})**
      erhaltungsbericht:
        title: "Bitte schreibe einen Erhaltungsbericht für '%{packet_title}'"
        body: |
          Hallo %{username},

          Du hast das Paket **%{packet_title}** aus der Verlosung **%{lottery_title}** vor %{days_since_collected} Tagen erhalten.

          Denke bitte daran, einen Erhaltungsbericht zu schreiben, in dem du beschreibst, was du erhalten hast.

          Bitte klicke auf den Button "Erhaltungsbericht schreiben" beim Paket-Beitrag, um deinen Bericht zu erstellen.

          [Paket-Beitrag öffnen](%{packet_url})
      donation:
        title: "Erinnerung: Spendenangebot wartet auf Zuweisung"
        body: |
          Hallo %{username},

          Das Spendenangebot **%{topic_title}**, das du vermittelst, ist noch offen und wartet darauf, einem Abholer zugewiesen zu werden.

          Bitte öffne das Angebot und weise es einem der Interessenten zu, oder schließe es, falls die Spende nicht mehr verfügbar ist.

          [Spendenangebot öffnen](%{topic_url})
      donation_picked_up:
        title: "Spende abgeholt - nächste Schritte: %{topic_title}"
        body: |
          Hallo %{username},

          Du hast die Spende **[%{topic_title}](%{topic_url})** abgeholt. Vielen Dank für dein Engagement!

          ## Nächste Schritte

          Bitte wähle eine der folgenden Optionen:

          **Option 1: Einzelnes System behalten**
          - Wenn die Spende nur ein System enthielt, darfst du es behalten
          - Du musst dann einen Erhaltungsbericht schreiben

          **Option 2: Verlosung erstellen**
          - Wenn die Spende mehrere Systeme enthielt oder du ein einzelnes System nicht für dich behalten möchtest, erstelle bitte eine Verlosung
          - Teile die Hardware in Pakete auf und starte die Verlosung

          Bitte öffne das Spendenangebot und wähle dort eine der beiden Optionen. Du erhältst wöchentliche Erinnerungen, bis du eine Aktion durchgeführt hast.

          **[→ Spendenangebot öffnen und Option wählen](%{topic_url})**
    winner_message:
      title: "Glückwunsch! Du hast in der Verlosung gewonnen: %{topic_title}"
      body: |
        Hallo %{username},

        Glückwunsch! Du hast in der Verlosung **[%{topic_title}](%{topic_url})** gewonnen!

        ## Dein(e) Gewinn(e)

        %{packet_list}

        ## Nächste Schritte

        Bitte schau dir die Verlosungsdetails unten an und melde dich, um das weitere Vorgehen zur Abholung deines Gewinns bzw. deiner Gewinne zu besprechen. Der Hauptbeitrag enthält Informationen über die verfügbaren Optionen.

        ## Verlosungsdetails

        %{main_post_content}

        ---

        [Verlosungsbeitrag vollständig ansehen](%{topic_url})
    errors:
      packet_title_required: "Paket %{ordinal} Titel darf nicht entfernt werden. Der Beitrag muss mit einer Überschrift im Format beginnen: # Paket %{ordinal}: Titel"
      packet_ordinal_mismatch: "Paketnummer stimmt nicht überein. Erwartet '# Paket %{expected}:', aber gefunden '# Paket %{actual}:'. Die Paketnummer im Titel muss mit der Datenbank übereinstimmen."
      packet_title_too_short: "Paket Titel muss mindestens %{minimum} Zeichen (ohne Leerzeichen) lang sein."
      cannot_delete_packet_post: "Dieser Beitrag kann nicht gelöscht werden. Es ist Paket %{ordinal} (%{title}) in einer Verlosung. Um dieses Paket zu entfernen, lösche das gesamte Verlosungs-Thema."
      cannot_change_lottery_category: "Die Kategorie eines Verlosungs-Themas kann nicht geändert werden."
