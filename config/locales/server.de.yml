de:
  site_settings:
    vzekc_verlosung_enabled: "Vzekc Verlosung Plugin aktivieren"
    vzekc_verlosung_category_id: "Kategorie für Verlosungs-Themen"
    vzekc_verlosung_description_template: "Standard-Vorlage für Verlosungsbeschreibung (Benutzer können nach Erstellung bearbeiten)"
    vzekc_verlosung_reminder_hour: "Uhrzeit (0-23) in Server-Lokalzeit, zu der Erinnerungs-Benachrichtigungen und E-Mails versendet werden"
    vzekc_verlosung_draft_reminder_enabled: "Tägliche Erinnerungsemails für unveröffentlichte Verlosungen senden"
    vzekc_verlosung_ended_reminder_enabled: "Tägliche Erinnerungsemails für beendete Verlosungen senden, die auf Ziehung warten"
    vzekc_verlosung_ending_tomorrow_reminder_enabled: "Tägliche Erinnerungs-Benachrichtigungen für morgen endende Verlosungen senden"
  vzekc_verlosung:
    notifications:
      lottery_published: "Die Verlosung '%{topic_title}' wurde veröffentlicht und ist jetzt aktiv"
      lottery_drawn: "Die Gewinner für die Verlosung '%{topic_title}' wurden gezogen"
      lottery_won: "Glückwunsch! Du hast '%{packet_title}' in der Verlosung '%{topic_title}' gewonnen"
      lottery_ending_tomorrow: "Die Verlosung '%{topic_title}' endet morgen"
    winner_message:
      title: "Glückwunsch! Du hast in der Verlosung gewonnen: %{topic_title}"
      body: |
        Hallo %{username},

        Glückwunsch! Du hast in der Verlosung **[%{topic_title}](%{topic_url})** gewonnen!

        ## Dein(e) Gewinn(e)

        %{packet_list}

        ## Nächste Schritte

        Bitte schau dir die Verlosungsdetails unten an und melde dich, um das weitere Vorgehen zur Abholung deines Gewinns bzw. deiner Gewinne zu besprechen. Der Hauptbeitrag enthält Informationen über die verfügbaren Optionen.

        ## Verlosungsdetails

        %{main_post_content}

        ---

        [Verlosungsbeitrag vollständig ansehen](%{topic_url})
  vzekc_verlosung_mailer:
    draft_reminder:
      title: "Erinnerung unveröffentlichte Verlosung"
      subject_template: "Du hast eine unveröffentlichte Verlosung"
      text_body_template: |
        Hallo %{username},

        Du hast eine unveröffentlichte Verlosung: **%{topic_title}**

        Die Verlosung wurde am %{created_at} erstellt und wartet darauf, veröffentlicht zu werden.

        [Verlosung öffnen](%{topic_url})
    ended_reminder:
      title: "Erinnerung beendete Verlosung"
      subject_template: "Bitte ziehe die Gewinner für deine Verlosung"
      text_body_template: |
        Hallo %{username},

        Deine Verlosung **%{topic_title}** ist beendet und wartet darauf, dass die Gewinner gezogen werden.

        Die Verlosung endete am %{ended_at}.

        [Verlosung öffnen und Gewinner ziehen](%{topic_url})
    uncollected_reminder:
      title: "Erinnerung nicht abgeholte Pakete"
      subject_template: "Erinnerung: %{uncollected_count} Paket(e) noch nicht als erhalten markiert"
      text_body_template: |
        Hallo %{username},

        Deine Verlosung **%{topic_title}** wurde vor %{days_since_drawn} Tagen gezogen, aber einige Pakete wurden noch nicht als erhalten markiert.

        ## Noch nicht als erhalten markierte Pakete

        %{packet_list}

        Bitte markiere diese Pakete als erhalten, sobald die Gewinner sie abgeholt haben.

        [Verlosung öffnen](%{topic_url})
