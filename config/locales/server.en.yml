en:
  site_settings:
    vzekc_verlosung_enabled: "Enable the Vzekc Verlosung plugin"
    vzekc_verlosung_category_id: "Category for lottery topics"
    vzekc_verlosung_description_template: "Default template for lottery description (users can edit after creation)"
    vzekc_verlosung_reminder_hour: "Hour of day (0-23) when reminder notifications and emails are sent"
    vzekc_verlosung_draft_reminder_enabled: "Send daily reminder emails for draft lotteries"
    vzekc_verlosung_ended_reminder_enabled: "Send daily reminder emails for ended lotteries awaiting drawing"
    vzekc_verlosung_ending_tomorrow_reminder_enabled: "Send daily reminder notifications for lotteries ending tomorrow"
  vzekc_verlosung:
    notifications:
      lottery_published: "The lottery '%{topic_title}' has been published and is now active"
      lottery_drawn: "Winners have been drawn for the lottery '%{topic_title}'"
      lottery_won: "Congratulations! You won '%{packet_title}' in the lottery '%{topic_title}'"
      lottery_ending_tomorrow: "The lottery '%{topic_title}' ends tomorrow"
  vzekc_verlosung_mailer:
    draft_reminder:
      title: "Draft Lottery Reminder"
      subject_template: "You have an unpublished lottery"
      text_body_template: |
        Hello %{username},

        You have an unpublished lottery: **%{topic_title}**

        The lottery was created on %{created_at} and is waiting to be published.

        [Open lottery](%{topic_url})
    ended_reminder:
      title: "Ended Lottery Reminder"
      subject_template: "Please draw the winners for your lottery"
      text_body_template: |
        Hello %{username},

        Your lottery **%{topic_title}** has ended and is waiting for the winners to be drawn.

        The lottery ended on %{ended_at}.

        [Open lottery and draw winners](%{topic_url})
