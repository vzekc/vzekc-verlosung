en:
  site_settings:
    vzekc_verlosung_enabled: "Enable the Vzekc Verlosung plugin"
    vzekc_verlosung_category_id: "Category for lottery topics"
    vzekc_verlosung_erhaltungsberichte_category_id: "Category for Erhaltungsberichte (reception reports)"
    vzekc_verlosung_description_template: "Default template for lottery description (users can edit after creation)"
    vzekc_verlosung_erhaltungsbericht_template: "Template for Erhaltungsbericht posts (use [LOTTERY_TITLE] and [PACKET_LINK] as placeholders)"
    vzekc_verlosung_reminder_hour: "Hour of day (0-23) in server local time when reminder notifications are sent"
    vzekc_verlosung_show_end_early_button: "Show 'End Early' button on active lotteries (for testing purposes)"
  vzekc_verlosung:
    notifications:
      lottery_published: "The lottery '%{topic_title}' has been published and is now active"
      lottery_drawn: "Winners have been drawn for the lottery '%{topic_title}'"
      lottery_won: "Congratulations! You won '%{packet_title}' in the lottery '%{topic_title}'"
      lottery_ending_tomorrow: "The lottery '%{topic_title}' ends tomorrow"
      donation_assigned:
        title: "Donation assigned: %{topic_title}"
        body: |
          Hello %{username},

          Your pickup offer for the donation **[%{topic_title}](%{topic_url})** has been accepted by @%{creator_username}!

          ## Donor's Contact Information

          %{contact_info}

          ## Next Steps

          1. Contact the donor using the information above to arrange pickup
          2. After you've picked up the donation, please mark it as "Picked up" in the donation offer
          3. You'll then need to either write an Erhaltungsbericht (reception report) or create a lottery

          If you have any questions, you can contact @%{creator_username}.

          **[→ Open donation offer](%{topic_url})**
    reminders:
      draft:
        title: "You have an unpublished lottery"
        body: |
          Hello %{username},

          You have an unpublished lottery: **%{topic_title}**

          The lottery was created on %{created_at} and is waiting to be published.

          [Open lottery](%{topic_url})
      ended:
        title: "Please draw the winners for your lottery"
        body: |
          Hello %{username},

          Your lottery **%{topic_title}** has ended and is waiting for the winners to be drawn.

          The lottery ended on %{ended_at}.

          [Open lottery and draw winners](%{topic_url})
      ending_tomorrow:
        title: "Your lottery ends tomorrow"
        body: |
          Hello %{username},

          Your lottery **%{topic_title}** ends tomorrow on %{ending_at}.

          [Open lottery](%{topic_url})
      uncollected:
        title: "Reminder: %{uncollected_count} packet(s) not yet marked as received"
        body: |
          Hello %{username},

          Your lottery **%{topic_title}** was drawn %{days_since_drawn} days ago, but some packets have not been marked as received yet.

          ## Packets Not Yet Marked as Received

          %{packet_list}

          Please mark these packets as received once the winners have collected them.

          [Open lottery](%{topic_url})
      erhaltungsbericht:
        title: "Please write a reception report for '%{packet_title}'"
        body: |
          Hello %{username},

          You received the packet **%{packet_title}** from the lottery **%{lottery_title}** %{days_since_collected} days ago.

          As a winner, you are expected to write a reception report (Erhaltungsbericht) describing what you received.

          Please click the "Write Reception Report" button on the packet post to create your report.

          [Open packet post](%{packet_url})
      donation:
        title: "Reminder: Donation offer is waiting for assignment"
        body: |
          Hello %{username},

          The donation offer **%{topic_title}** that you are coordinating is still open and waiting to be assigned to a pickup volunteer.

          Please open the offer and assign it to one of the interested users, or close it if the donation is no longer available.

          [Open donation offer](%{topic_url})
      donation_picked_up:
        title: "Donation picked up - next steps: %{topic_title}"
        body: |
          Hello %{username},

          You have picked up the donation **[%{topic_title}](%{topic_url})**. Thank you for your commitment!

          ## Next Steps

          Please choose one of the following options:

          **Option 1: Keep single system**
          - If the donation contained only one system, you may keep it
          - You must then write a reception report (Erhaltungsbericht)

          **Option 2: Create lottery**
          - If the donation contained multiple systems, please create a lottery
          - Divide the hardware into packets and start the lottery

          Please open the donation offer and choose one of the two options there. You will receive weekly reminders until you have taken action.

          **[→ Open donation offer and choose option](%{topic_url})**
    winner_message:
      title: "Congratulations! You won in the lottery: %{topic_title}"
      body: |
        Hello %{username},

        Congratulations! You have won in the lottery **[%{topic_title}](%{topic_url})**!

        ## Your Prize(s)

        %{packet_list}

        ## Next Steps

        Please review the lottery details below and get in touch about how to proceed with claiming your prize(s). The main post contains information about the available options.

        ## Lottery Details

        %{main_post_content}

        ---

        [View the full lottery post](%{topic_url})
