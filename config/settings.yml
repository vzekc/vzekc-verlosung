vzekc_verlosung:
  vzekc_verlosung_enabled:
    default: false
    client: true
  vzekc_verlosung_category_id:
    default: ''
    client: true
    type: category
  vzekc_verlosung_description_template:
    default: |
      ## Über diese Verlosung

      [Beschreibe die Spende und woher sie stammt]

      ## Übergabe der Pakete

      [Beschreibe die Übergabemöglichkeiten:]
      - Wo können Pakete abgeholt werden? (z.B. Standort, lokale Treffen, Classic-Computing-Treffen)
      - Ist Versand möglich? Unter welchen Bedingungen? (z.B. Übernahme Versandkosten, Zusendung von Versandmaterial)
      - Gibt es eine Frist für die Kontaktaufnahme? (z.B. innerhalb 14 Tagen)
      - Wie lange können Pakete gelagert werden?
      - Gibt es Pakete, die nicht versendet werden sollten?
    type: string
    textarea: true
  vzekc_verlosung_draft_reminder_enabled:
    default: true
    client: false
  vzekc_verlosung_draft_reminder_subject:
    default: "Du hast eine unveröffentlichte Verlosung"
    type: string
  vzekc_verlosung_draft_reminder_body:
    default: |
      Hallo %{username},

      Du hast eine unveröffentlichte Verlosung: **%{topic_title}**

      Die Verlosung wurde am %{created_at} erstellt und wartet darauf, veröffentlicht zu werden.

      [Verlosung öffnen](%{topic_url})
    type: string
    textarea: true
  vzekc_verlosung_ended_reminder_enabled:
    default: true
    client: false
  vzekc_verlosung_ended_reminder_subject:
    default: "Bitte ziehe die Gewinner für deine Verlosung"
    type: string
  vzekc_verlosung_ended_reminder_body:
    default: |
      Hallo %{username},

      Deine Verlosung **%{topic_title}** ist beendet und wartet darauf, dass die Gewinner gezogen werden.

      Die Verlosung endete am %{ended_at}.

      [Verlosung öffnen und Gewinner ziehen](%{topic_url})
    type: string
    textarea: true
