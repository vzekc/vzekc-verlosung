vzekc_verlosung:
  vzekc_verlosung_enabled:
    default: false
    client: true
  vzekc_verlosung_category_id:
    default: ''
    client: true
    type: category
  vzekc_verlosung_erhaltungsberichte_category_id:
    default: ''
    client: true
    type: category
  vzekc_verlosung_description_template:
    default: |
      ## Über diese Verlosung

      [Beschreibe die Spende und woher sie stammt]

      ## Behaltene Systeme

      Falls du Systeme oder Teile aus der Spende für dich behalten hast, beschreibe sie hier. Fotos sind ebenfalls willkommen!

      ## Übergabe der Pakete

      [Beschreibe die Übergabemöglichkeiten:]
      - Wo können Pakete abgeholt werden? (z.B. Standort, lokale Treffen, Classic-Computing-Treffen)
      - Ist Versand möglich? Unter welchen Bedingungen? (z.B. Übernahme Versandkosten, Zusendung von Versandmaterial)
      - Gibt es eine Frist für die Kontaktaufnahme? (z.B. innerhalb 14 Tagen)
      - Wie lange können Pakete gelagert werden?
      - Gibt es Pakete, die nicht versendet werden sollten?
    type: string
    textarea: true
  vzekc_verlosung_reminder_hour:
    default: 7
    type: integer
    min: 0
    max: 23
    client: false
  vzekc_verlosung_erhaltungsbericht_template:
    default: |
      Ich habe folgendes Paket aus der Verlosung "[LOTTERY_TITLE]" erhalten:

      ## Was war im Paket?

      [Beschreibe hier, was du erhalten hast]

      ## Zustand und erste Eindrücke

      [Wie ist der Zustand? Was waren deine ersten Eindrücke?]

      ## Fotos

      [Füge hier Fotos hinzu]

      ## Pläne für die Hardware

      [Was hast du mit der Hardware vor? Sammlung, Restaurierung, Nutzung?]

      ---
      Link zum Paket: [PACKET_LINK]
    type: string
    textarea: true
