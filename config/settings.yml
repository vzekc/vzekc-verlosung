vzekc_verlosung:
  vzekc_verlosung_enabled:
    default: false
    client: true
  vzekc_verlosung_category_id:
    default: ''
    client: true
    type: category
  vzekc_verlosung_erhaltungsberichte_category_id:
    default: ''
    client: true
    type: category
  vzekc_verlosung_description_template:
    default: |
      ## Über diese Verlosung

      [Beschreibe die Spende: woher sie stammt (z.B. Firma, Sammler, Nachlass, Schule), wer gespendet hat, und wie du sie abgeholt hast. Beispiel: "Diese Hardware stammt aus der Liquidation der Firma **XYZ GmbH** aus Köln. Der ehemalige Geschäftsführer hat uns die komplette Ausstattung gespendet..."]

      ## Behaltenes System

      [Falls du EIN System oder Teil aus der Spende für dich behalten hast, beschreibe es hier. Nur ein System darf behalten werden! Beispiel: "Aus der Spende habe ich einen Commodore Amiga 1200 für mich behalten – ein System, das ich schon seit meiner Jugend haben wollte."]

      ## Übergabe der Pakete

      [Wo hast du die Spende abgeholt?] Ich habe alle Systeme in [Ort] abgeholt.

      **Abholung:** Die Pakete können in [PLZ] [Ort-Stadtteil] abgeholt werden (nach Terminvereinbarung). [Optional: Erwähne lokale Treffen, Classic-Computing-Treffen, etc.]

      **Versand:** Versand ist [möglich/wird bevorzugt/nicht möglich]:
      - Versandkosten trägt der Gewinner
      - [Optional: Verpackungsmöglichkeiten, versicherter Versand empfohlen]
      - [Optional: Schwere Systeme (Monitore, Desktop-Gehäuse) sollten möglichst abgeholt werden]

      **Fristen:**
      - Versand innerhalb von [1-2] Wochen nach Kontaktaufnahme
      - Abholung innerhalb von [6-12] Wochen nach der Ziehung
      - Nicht abgeholte Pakete [kommen in eine neue Verlosung / behalte ich]
    type: string
    textarea: true
  vzekc_verlosung_reminder_hour:
    default: 7
    type: integer
    min: 0
    max: 23
    client: false
  vzekc_verlosung_show_end_early_button:
    default: false
    client: true
    type: boolean
  vzekc_verlosung_erhaltungsbericht_template:
    default: |
      ## Was war im Paket?

      [Beschreibe hier, was du erhalten hast]

      ## Zustand und erste Eindrücke

      [Wie ist der Zustand? Was waren deine ersten Eindrücke?]

      ## Fotos

      [Füge hier Fotos hinzu]

      ## Pläne für die Hardware

      [Was hast du mit der Hardware vor? Sammlung, Restaurierung, Nutzung?]
    type: string
    textarea: true
  vzekc_verlosung_donation_category_id:
    default: ''
    client: true
    type: category
  vzekc_verlosung_donation_template:
    default: |
      ## Beschreibung der Spende

      [Beschreibe hier die angebotene Hardware - welche Geräte, in welchem Zustand, ggf. Fotos]

      ## Standort

      [POSTCODE]

      ## Abholung

      [Details zur Abholung: Bis wann? Bedingungen? Hinweise?]
    type: string
    textarea: true
    client: true
  vzekc_verlosung_members_group_name:
    default: 'vereinsmitglieder'
    type: string
    client: false
